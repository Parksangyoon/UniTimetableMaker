{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {# Material Design fonts#}
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        {# Bootstrap Material Design #}
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-material-design.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ripples.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jjsonviewer.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.multidatespicker.css' %}">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        {# jQuery #}
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="{% static 'js/jquery-ui.multidatespicker.js' %}"></script>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            table {
                font-size: 1em;
            }

            .ui-draggable, .ui-droppable {
                background-position: top;
            }
        </style>
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Uni Timetable</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'index' %}">index</a></li>
                    </ul>
                </div>
            </div>
            </div>
            {% block header %}
            {% endblock %}
        </header>
        <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        </main>
        <footer>

        </footer>
        {# Bootstrap Material Design #}
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'js/material.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ripples.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jjsonviewer.js' %}"></script>
        <script>
            $.material.init();
        </script>
        {% block js %}
        {% endblock %}
    </body>
</html>
